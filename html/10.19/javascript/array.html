	<script>
		var charArr = new Array();
		str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
		for (i = 0; i < 26; i++) {
			charArr[i] = str.charAt(i);
			document.write(charArr[i])
		}
		document.write("<br>");

		temp = charArr[0];
		charArr[0] = charArr[25];
		charArr[25] = temp;
		for (i = 0; i < 26; i++) {
			document.write(charArr[i]);
		}
		document.write("<br>");
	</script>
