<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		var i = 0,
			sum = 0;
		for (i = 0; i <= 100; i++) {
			sum += i;
			if (i % 10 == 0) {
				document.write(i + " " + sum + "<br>");
			} else {
				document.write(i + "<br>");
			}
		}
		
		
	</script>

</body></html>
