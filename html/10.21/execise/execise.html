<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>

	<script>
		for (j = 2; j <= 9; j++) {
			for (i = 1; i <= 9; i++) {
				result = j * i;
				document.write(j + " * " + i + " = " + result + "<br>");
			}
			document.write("<br>");
		}
	</script>


</body></html>
