<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<h1 id="test">This is a heading</h1>
	<script>
		function func() {
			e = document.getElementById("test");
			e.style.color = "red";
		}
	</script>
	<button type="button" onclick="func()">클릭하세요!</button>

</body></html>
