<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javaScript</title>
</head>

<body>
	<script>
		var max = 0;
		for (i = 1; i <= 5; i++) {
			a = parseInt(prompt(i + "번째 숫자를 입력하세요...", "숫자입력"));
			if (max < a) max = a;
		}
		document.write("5개의 숫자중 가장 큰 수는 : " + max);
	</script>
</body></html>
