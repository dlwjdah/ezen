<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>표 연습</title>
</head>

<body>
    <table border="1" width="500px">
        <caption>우리나라의 경제지표</caption> <!-- caption 테이블의 제목 -->
        <!--colspan 줄끼리 병합 rowspan 열 끼리 병합 -->
        <tr>
            <th width="200">서울근교</th>
            <th width="150">경기</th>
            <th>제주</th>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
    </table>
</body></html>
