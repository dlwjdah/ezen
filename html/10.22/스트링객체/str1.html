<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var str1 = "문자열 리터럴";
		str2 = new String("문자열 객체");

		document.write("문자열 str1 = " + str1 + "<br>");
		document.write("문자열 객체 str2 = " + str2 + "<br>");
		document.write("str1의 자료형 : " + typeof(str1) + "<br>");
		document.write("str2의 자료형 : " + typeof(str2) + "<br>");
	</script>
</head>

<body>

</body></html>
