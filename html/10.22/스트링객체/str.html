<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		function checkID() {
			var a = document.getElementById("id").value;
			if (a.length < 8) {
				alert("아이디는 8글자 이상이어야 합니다");
			}
		}
	</script>
</head>

<body>
	아이디:<input type="text" id="id" size="10">
	<button onclick="checkID()">검사</button>

</body></html>
